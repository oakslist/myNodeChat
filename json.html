<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JSON doc</title>
	<script type="text/javascript">
		var obj1 = { user:"John", age:22, country:"US" };
		var obj2 = { user:"Will", age:27, country:"UK" };
		var obj3 = { user:"Abiel", age:19, country:"Mexico" };
		var obj4 = { u1:obj1, u2:obj2, u3:obj3 };
		document.write(obj1.user+" is "+obj1.age+"yer old "+obj1.country);

		obj1.country = "Italy"
		document.write("<hr />");
		document.write(obj1.user+" is "+obj1.age+"yer old "+obj1.country);
		document.write("<hr />");
		document.write(obj4.u2.user);
		document.write("<hr />");
		document.write(obj4["u2"]["user"]);

		var meats = ["beef", "pork", "lamb"];
		var fruit = ["apple", "plumb", "grape", "orange"];
		var obj5 = { arr1:meats, arr2:fruit };
		document.write("<hr />");
		document.write(obj5.arr1[1]);
	</script>
</head>
