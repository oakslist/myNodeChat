<!doctype html>
<html>
<head>
  <title>FrontEnd Chat</title>
  <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      .message-form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      .msg { border: 0; padding: 10px; width: 89%; margin-right: .5%; }
      .btn { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
  </style>
  <script src="/socket.io/socket.io.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
  var socket = io();
  jQuery(function ($) {
    $('.message-form').submit(function (event) {
      event.preventDefault();
      var $message = $('.msg');
      socket.emit('newMessage', $message.val());
      $message.val('');
    });
  });

  jQuery(function ($) {
    $('.new-user-form').submit(function (event) {
      event.preventDefault();
      var $user = $('.username');
      socket.emit('newUser', $user.val());
      $message.val('');
    });
  });
  socket.on('message:', function(msg){
    $('#messages').append($('<li>').text(msg));
  });
</script>
</head>
<body>
  
  <form action="" class="new-user-form">
    <table>
      <tr>
        <td>username:</td>
        <td><input type="text" class="username" value="" size="10"></td>
        <td>password:</td>
        <td><input type="text" class="password" value="" size="10"></td>
        <td><input type="submit" class="btn-j" value="Log in"></td>
      </tr>
    </table>
    <hr>
  </form>


  <ul id="messages"></ul>
  <form action="" class="message-form">
    <input type="text" class="msg" value="">
    <input type="submit" class="btn" value="Send">
  </form>
  
 


</body>
</html>
